<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.21</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
</head>
<body>
    <center>
        <h2 class="btn-primary">Eaglercraft 1.21</h2>

        <div id="head_info" class="btn-danger">
            <h3>Current Width = <span id="current_width">100</span></h3>
            <h3>Current Height = <span id="current_height">60</span></h3>
        </div>

        <canvas id="myCanvas" width="1000" height="600"></canvas>

        <div id="shield_info" class="btn-success">
            <h3>Shields Available: <span id="shield_count">0</span></h3>
        </div>

        <div id="shield" class="btn-warning" onclick="toggleShield()">Equip Shield</div>

        <div id="village_info" class="btn-info">
            <h3>Village Located: <span id="village_found">No</span></h3>
        </div>

        <div id="locate_village" class="btn-primary" onclick="locateVillage()">Locate Village</div>
    </center>

    <script src="main.js"></script>
</body>
</html>
