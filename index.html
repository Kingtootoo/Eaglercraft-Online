<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 1.21 Online with Shields and Villages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Eaglercraft 1.21 Online</h1>
        <h3>Shields Available: <span id="shield_count">0</span></h3>
        <h3>Village Found: <span id="village_found">No</span></h3>
    </div>
    <button id="shield" onclick="toggleShield()">Equip Shield</button>
    <button onclick="executeCommand('/locate village')">Locate Village</button>

    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
