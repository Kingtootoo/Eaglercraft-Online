<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Online</title>
    <!-- Bootstrap CSS for style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fabric.js for canvas functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h2 class="btn-primary">EAGLERCRAFT ONLINE</h2>

        <div id="head_info" class="btn-danger">
            <h3>Current Width  = <span id="current_width">100</span></h3>
            <h3>Current Height  = <span id="current_height">60</span></h3>
        </div>

        <div class="canvas-container">
            <canvas width="1000" height="600" id="myCanvas"></canvas>
        </div>

        <div id="shield_info" class="btn-success">
            <h3>Shields Available: <span id="shield_count">0</span></h3>
        </div>

        <div id="shield" class="btn-warning" onclick="toggleShield()">Equip Shield</div>
    </center>

    <script src="main.js"></script>
</body>
</html>
